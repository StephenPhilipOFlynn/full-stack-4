<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content>
        <meta name="author" content>

        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Leticia's - A Brazilian Restaurant in Dublin</title>
    </head>
    <body>
    <header></header>
    <section>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="assets/images/shutterstock_2110896995_prawns.jpg" alt=""></div>
            <div class="item"><img src="assets/images/shutterstock_2161690099_chefLucas.jpg" alt=""></div>
            <div class="item"><img src="assets/images/shutterstock_2254385815_steak.jpg" alt=""></div>
            <div class="item"><img src="assets/images/shutterstock_1724873314_feijoada.jpg" alt=""></div>
            <div class="item"><img src="" alt=""></div>
            <div class="item"><img src="" alt=""></div>
        </div>
    </section>
    <section class="" id="menu"></section>
    <section class="" id="chefs"></section>
    <section class="" id="reservation">
        <div class="container">
            <div class =""">
                <h3>Reserve a Table</h3>
                <fieldset>
                    <input name="email" type="text" id="email" placeholder="Your email" required>
                </fieldset>
                <fieldset>
                    <input name="phone" type="text" id="phone" placeholder="Your phone" required>
                </fieldset>
                <fieldset>
                    <select value="number-guests"></select>
                </fieldset>
                <fieldset>
                    <input name="date" id="date" type="text" class="" placeholder="DD/MM/YYYY">
                </fieldset>
                <fieldset>
                    <select value="time" name="time" id="time"></select>
                </fieldset>
                <fieldset>
                    <textarea name="message" rows="5" id="message" placeholder="Any comments regarding your reservation here"></textarea>
                </fieldset>
            </div>
            </div>

        </div>
        </section>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
        </script>
</body>







</html>
