<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content>
        <meta name="author" content>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="jquery-ui.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Leticia's | A Restaurant in Dublin combining the flavours of Brazil and Spain</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap');

body {
    background-color: #FCEDDA;
    color: #EE4E34;
    font-family: 'Kanit', sans-serif;
}

.navbar-nav {
    display: flex;
    justify-content: space-between;
}

        </style>
    </head>
    <body>
    <nav>
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="assets/images/restaurant_logo_name.png" alt="logo" style="width: 100px; height: auto";>
            </a>
            <button class="navbar-toggler"></button>
            <div>
                <ul class="navbar-nav navbar-expand-lg navbar-light bg-light">
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#section-home">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#section-ourstory">Our Story</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#section-menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#section-reservation">Reservation</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#section-contact">Contact Us</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <section>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="assets/images/shutterstock_2110896995_prawns.jpg" alt="Prawn Dish"></div>
            <div class="item"><img src="assets/images/shutterstock_2161690099_chefLucas.jpg" alt="Chef"></div>
            <div class="item"><img src="assets/images/shutterstock_2254385815_steak.jpg" alt="Brazilian bbq"></div>
            <div class="item"><img src="assets/images/shutterstock_1724873314_feijoada.jpg" alt="Feijoada"></div>
            <div class="item"><img src="assets/images/shutterstock_2112290168_jambon.jpg" alt="Jamon"></div>
            <div class="item"><img src="assets/images/shutterstock_223977070_olivetapas.jpg" alt="Olives"></div>
        </div>
    </section>
    <section class="section" id="ourstory">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </section>
    <section class="section" id="menu"></section>
    <section class="section" id="reservation">
        <div class="container">
            <div class ="reserve">
                <h3>Reserve a Table</h3>
                <fieldset>
                    <input name="name" type="text" id="name" placeholder="Your name" required>
                </fieldset>
                <fieldset>
                    <input name="email" type="text" id="email" placeholder="Your email" required>
                </fieldset>
                <fieldset>
                    <input name="phone" type="text" id="phone" placeholder="Your phone" required>
                </fieldset>
                <fieldset>
                    <select value="number-guests"></select>
                </fieldset>
                <fieldset>
                    <select value="time" name="time" id="time"></select>
                </fieldset>
                <input name="date" id="date" type="text" class="" placeholder="DD/MM/YYYY">
            </div>
            </div>

        </div>
        </section>
        <!-- these two below for the datepicker-->
        <script src="external/jquery/jquery.js"></script>
        <script src="jquery-ui.min.js"></script>
        <!--two below for the owl carousel pictures-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})

$("document").ready(function(){
$("#date").datepicker();

})
</script>
</body>
</html>
